<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a64e7aae79.js"
      crossorigin="anonymous"
    ></script>

    <title>My First Bootstrap Web</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#"
              ><img
                src="/imgs/Jurassic_World_dom_insta.jpeg"
                alt="Logo-picture"
                id="logo"
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#create-user">Creating users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#show-users">Show User</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://docs.google.com/presentation/d/17SOf5uZ259zVhifoxrZH31vQLpEsnnnt__klVDoiKng/edit#slide=id.g1228f88dd31_1_52"
              target="_blanck"
              >Bootstrap for Dummies</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="container-fluid p-5 bg-secondary text-white text-left"
      id="create-user"
    >
      <h2>Creating Users</h2>
      <p id="message"></p>
      <form id="my-form">
        <div class="mb-3 mt-3">
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
            />
          </div>
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd1"
            placeholder="Enter password "
            name="pswd1"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd2"
            placeholder="Confirm password"
            name="pswd2"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
        <button type="button" class="btn btn-primary" id="reset-users">
          Delete
        </button>
      </form>
    </div>
    <div class="container-fluid p-5 bg-warning text-white text-">
      <h2>Show me the Users!</h2>
      <p></p>
      <div id="show-users"></div>
    </div>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
